<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>registro</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">registro</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <ion-list>
      <ion-item>
        <ion-input [(ngModel)]="username" placeholder="Usuario" type="text" required></ion-input>
      </ion-item>
      <ion-item>
        <ion-input [(ngModel)]="password" placeholder="Password" type="password" required></ion-input>
      </ion-item>
      <ion-item id="boton-tipouser">
        <ion-button 
          (click)="selectUserType('Estudiante')" 
          expand="block" 
          [color]="selectedUserType === 'Estudiante' ? 'secondary' : 'primary'"
        >
          Estudiante
        </ion-button>
        <ion-button 
          (click)="selectUserType('Profesor')" 
          expand="block" 
          [color]="selectedUserType === 'Profesor' ? 'secondary' : 'primary'"
        >
          Profesor
        </ion-button>
      </ion-item>
      <ion-button 
        id="btn-register" 
        expand="block" 
        color="warning" 
        (click)="register()"
      >
        Registrarse
      </ion-button>
    </ion-list>
    <ion-item>
      <ion-label color="primary" [routerLink]="['/']">Volver</ion-label>
    </ion-item>
  </div>
</ion-content>
