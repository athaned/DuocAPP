<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Inicio</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Inicio de Sesion</ion-title>
      <ion-toggle [(ngModel)]="paletteToggle" (ionChange)="toggleChange($event)"></ion-toggle>
    </ion-toolbar>
  </ion-header>

  <ion-item lines="none">
    <ion-icon name="sunny-outline" slot="end"></ion-icon>
    <ion-toggle [(ngModel)]="paletteToggle" (ionChange)="toggleChange($event)" slot="end"></ion-toggle>
    <ion-icon name="moon-outline" slot="end"></ion-icon>
  </ion-item>

  <ion-card *ngIf="weatherData">
    <ion-card-header>
      <ion-card-title>Clima en Santiago</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <p>Temperatura: {{ weatherData.main.temp }}°C</p>
      <p>Descripción: {{ weatherData.weather[0].description }}</p>
      <p>Humedad: {{ weatherData.main.humidity }}%</p>
    </ion-card-content>
  </ion-card>
  
  <div id="container">
    <ion-list>
      <ion-item>
        <ion-input [(ngModel)]="usuario" label="Usuario" type="text" labelPlacement="floating"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input [(ngModel)]="password" label="Contraseña" type="password" labelPlacement="floating"></ion-input>
      </ion-item>
      <ion-button (click)="login()">Ingresar</ion-button>
      <ion-item id="botones-login" lines="none">
        <ion-label color="secondary" (click)="goToRecuperar()" id="recuperarPass">Recuperar contraseña</ion-label>
      </ion-item>
      <ion-item id="botones-login" lines="none">
        <ion-label color="secondary" (click)="goToRegistro()" id="register">¿No tienes una cuenta? Regístrate</ion-label>
      </ion-item>
    </ion-list>
  </div>
</ion-content>
